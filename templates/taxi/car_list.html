{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    {% if object %}
      Update Car
    {% else %}
      Create Car
    {% endif %}
  </h1>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
